<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo.png" alt="Logo da Netflix">
            </a>
        </div>
    </header>
    <main class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form action="">
                <div class="input_box">
                    <input type="email" placeholder="Email ou nomero de telefone">
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">Precisa de Ajuda?</a>
                </div>
            </div>
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="img/Facebook_logo.png" alt="logo facebook"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>
                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora</a></p>
                </div>
                <div class="terms">
                    <p>Esta página e protegida pelo Google reCAPTCHA para garantir que você não é um robô <a href="#">Saiba Mais</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
